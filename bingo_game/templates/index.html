<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Your Stuffs -->
    <title>BingoGame</title>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Code&display=swap');

        * {
            overflow-wrap: break-word;
            font-family: 'Fira Code', sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }

        #data .btn {
            transition: transform 0.5s ease-in-out;
        }

        #data .btn:hover {
            transform: scale(1.125);
        }
    </style>
    <script>
    </script>
</head>

<body>
    <div class="container-fluid m-0 px-5 pt-5 pb-0">
        <ul class="list-inline m-0">
            <li class="list-inline-item align-middle">
                <h1 class="m-0">BingoBingy!</h1>
            </li>
            <li class="list-inline-item w-50 ml-3 align-middle">
                <form action="/" method="GET">
                    <div class="form-row">
                        <input name="keyword" type="text"
                            class="form-control col-8 border border-light p-4 rounded-0 text-light align-middle"
                            placeholder="Type in your keyword here..." style="background-color: black;">
                        <button type="submit"
                            class="col-4 btn btn-outline-light p-1 rounded-0 align-middle">Submit!</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <div class="container-fluid m-0 p-5">
        {% for row in rows %}
        <div class="row m-0 p-0">
            {% for word in row %}
            <div class="col m-0 p-1">
                <button class="btn btn-outline-light text-center w-100 h-100 m-0 p-5 rounded-0">
                    <h4 class="m-0 p-0">{{ word.word }}</h4>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
